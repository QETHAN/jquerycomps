<!doctype html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Open JQuery Components Library - suches</title>
        <style>
            body{
                margin: 20px 40px;
            }

            dt { font-weight: bold; margin: 10px auto; }
            dd { line-height: 24px; }
        </style>
<script src="../../../lib.js"></script>
<script>
;(function($){

    JC.debug = true;

    JC.CompsExample = CompsExample;

    function CompsExample( _selector ){

        if( CompsExample.getInstance( _selector ) ) return CompsExample.getInstance( _selector );
        CompsExample.getInstance( _selector, this );
        //JC.log( CompsExample.Model._instanceName );

        this._model = new CompsExample.Model( _selector );
        this._view = new CompsExample.View( this._model );

        this._init();
    }
    BaseMVC.build( CompsExample );
    CompsExample.Model._instanceName = 'CompsExample';

    $(document).ready( function(){
        var _count = 1;
        $('div.js_autoCompsExample').each( function(){
            new CompsExample( $(this) );
            $( printf( '<p>done: {0}</p>', _count++ ) ).appendTo( document.body );
        });
    });

}(jQuery));
</script>
        <base target="_blank" />
    </head>    
    <body>

        <dl class="defdl">
            <dt>BaseMVC comps class 示例</dt>
            <dd>
                <div class="js_autoCompsExample"
                    >
                </div>
            </dd>
        </dl>

    </body>
</html>
